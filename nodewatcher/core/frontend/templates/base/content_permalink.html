{% contextblock %}{# Has to be first to be rendered first #}{% endcontextblock %}

{% load i18n %}

{% block base_content_permalink %}
    {% if permalink %}
        <div class="permalink {% block base_content_permalink_classes %}{% endblock base_content_permalink_classes %}">[<a href="{{ permalink }}">{% trans "permalink" %}</a>]</div>
    {% endif %}
{% endblock base_content_permalink %}
