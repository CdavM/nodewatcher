{% contextblock %}{# Has to be first to be rendered first #}{% endcontextblock %}

{% load staticfiles %}

{% block included_favicon %}
    {% if NETWORK.FAVICON_FILE %}
        <link rel="icon" href="{% static NETWORK.FAVICON_FILE %}" />
        <link rel="shortcut icon" href="{% static NETWORK.FAVICON_FILE %}" />
    {% endif %}
{% endblock included_favicon %}
