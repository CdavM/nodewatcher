{% contextblock %}{# Has to be first to be rendered first #}{% endcontextblock %}

{% load staticfiles %}

{% block included_css_data %}
    {% for css in css_data %}
        {% block included_css_data_entry %}
            <link href="{% static css %}" media="all" rel="stylesheet" type="text/css" />
        {% endblock included_css_data_entry %}
    {% endfor %}
{% endblock included_css_data %}
