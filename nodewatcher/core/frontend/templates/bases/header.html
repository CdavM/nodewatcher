{% load i18n misc %}

<header>
    {% include "account.html" %}
    {% if NETWORK.LOGO_URL %}
        <a href="{% url main_page %}"><img src="{{ NETWORK.LOGO_URL }}" alt="{{ NETWORK.NAME }}" title="{{ NETWORK.DESCRIPTION|default:NETWORK.NAME }}" /></a>
    {% else %}
        <h1><a href="{% url main_page %}">{{ NETWORK.NAME }}</a></h1>
        {% if NETWORK.DESCRIPTION %}<h2><a href="{% url main_page %}">{{ NETWORK.DESCRIPTION }}</a></h2>{% endif %}
    {% endif %}
</header>
